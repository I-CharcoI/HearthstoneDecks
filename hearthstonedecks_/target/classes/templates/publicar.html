<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>Publicar</title>
	<link rel="stylesheet" href="css/sRegister.css">
	</head>
	
	<body>
	<h1><br></h1>
		<form action="/publicar" method="post" class="form_register">
		<h2 class="form_titulo">NUEVO ANUNCIO</h2>	
		<div class="contenedor-inputs">
		    <div>
		        <input placeholder="Titulo" maxlength="30" type="text"  id="titulo" name="titulo" required>
		    </div>
		    <p></p>
		    <div>
		        
		        <input placeholder="Mensaje" type="text" id="contenido" name="contenido" required>
		    </div>
		    <p></p>
		    <div>
		    	
		    	<input placeholder="Fecha del Anuncio" maxlength="20" type="text" id="fechaAnuncio" name="fechaAnuncio" required>
		    </div>
		   <input type="hidden" name="_csrf" value="{{token}}"/>
		   <input type="submit" value="Publicar" required class="btn_enviar">
		    </div>
		</form>
	</body>
</html>>
