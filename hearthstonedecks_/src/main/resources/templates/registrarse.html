<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/sRegister.css">
<title>Register</title>
</head>
<body>
	<h1>Registrarse</h1>
	<form action="/register" method="get" class="form_register">
		<h2 class="form_titulo">Crea tu cuenta</h2>
		<div class="contenedor-inputs">
			<input type="text" name="nombre" placeholder="Nombre" required>
			<input type= "text" name= "apellido1" placeholder="Primer Apellido" required>
			<input type="text" name="apellido2" placeholder="Segundo Apellido" required>
			<input type="text" name="nick" placeholder="Nombre de Usuario" required>
			<input type="email" name="correo" placeholder="Direccion de correo electronico" required>
			<input type="password" name="contrasenia" placeholder="Contraseña" required>
			<input type="date" name="fechanac" placeholder="Fecha de Nacimiento" required>
			<input type="text" name="pais" placeholder="Pais de Origen" required>
			<input type="hidden" name="_csrf" value="{{token}}"/>
			<input type="submit" value="Registrarse" required class="btn_enviar">
			
			<p class="form_link">¿Ya tienes cuenta?<a href="login">Inicie sesión aquí</a></p>
 			
		</div>
	</form>
</body>
</html>
